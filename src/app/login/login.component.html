<ion-header>
  <ion-toolbar class="background1">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <form>
    <ion-item lines="full" class="mtb">
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="mtb">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" size="defualt" color="danger" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>

  </form>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <span class="already">Forgot Passowrd?</span>
        
        <span class="divider line one-line">or</span>

        <ion-button [routerLink]="['/register']" size="defualt" expand="block" color="primary">Register</ion-button>
    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
