<ion-header>
  <ion-toolbar class="background1">
    <ion-title class="text-left">Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  
  <form id="form1" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-12 mt-3 ml-3 mr-3">
        <div class="form-group" >
          <label for="mobile">Mobile Number:</label>
          <input type="tel" class="form-control" formControlName="phone" maxlength="10"  required name="mobileNo" style="border-radius: 20px 20px 20px 20px">
        </div>
              
        <div class="form-group">
          <label for="pass">Password:</label>
          <input type="password" class="form-control" formControlName="pass" required name="pass" style="border-radius: 20px 20px 20px 20px"> 
        </div>
        <!-- [routerLink]="['/apps/home/tab1']" -->
        <button type="submit" class="block mt-5 mb-5" style="border-radius: 20px 20px 20px 20px">Sign In</button>
          <div class="form-group">
            <div class="text-danger text-center">{{errorMsg}}</div>
          </div>
      </div>

      <div class="col-md-12 ml-3 mr-3">
        <div class="form-group">
        <button type="submit" class="block"  [routerLink]="['']" style="border-radius: 20px 20px 20px 20px">cancel</button>
      </div>
      </div>
      
    </div>

  </form>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <span class="already" [routerLink]="['/forget']">Forgot Passowrd?</span>
        
        <span class="divider line one-line">or</span>

        <button type="submit" class="block btn-success" style="border-radius: 20px 20px 20px 20px" [routerLink]="['/register']">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
