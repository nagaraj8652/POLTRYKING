<ion-header [translucent]="true">
  <ion-toolbar class="background1">
    <ion-title>
      POLTRYKING
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="person-circle-outline" (click)="goToProfile();" style="font-size: 40px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <!-- <ion-list-header>
    Business Contacts
  </ion-list-header> -->

  <ion-item *ngFor="let item of businessList">
    <ion-avatar slot="start">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>
      <h2>{{item.business_name}}</h2>
      <h3>{{item.business_address}}</h3>
      <p>{{item.business_mobile1}} / {{item.business_mobile2}}  </p>
      <p>{{item.business_date}}</p>

    </ion-label>
    <a href="tel:{{item.business_mobile1}}">
      <ion-icon name="call"  slot="end" style="color:#4EBE85;font-size: 30px;"></ion-icon></a>
  </ion-item>
