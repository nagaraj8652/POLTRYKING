<ion-header>
  <ion-toolbar class="background1">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-left">Profile</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" color="light" slot="fixed">
  <div class="card" style="background-color: #21776e;">
    <div class="header" (click)="pickImage();">

      <div class="avatar" *ngIf="userInfo.img">
        <img src="{{userInfo.img}}" alt="" style="width: 150px; height: 150px;">
      </div>
      <div class="avatar" *ngIf="userInfo.img == ''">
        <img src="../../assets/logo.jpg">
      </div>

    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="playername">{{userInfo.name}}</h3>
        <h5 class="country">{{userInfo.mobile}}</h5>
        <h5 class="country">{{userInfo.dob}}</h5>
        <h6 class="ranking">
        </h6>
      </div>
      <div class="row pr-3 pl-2" style="position:fixed; bottom:30px;width: 100%;left: 5px;">


        <div class="col-6 pr-0"><button class="btn btn-block btn-success" (click)="pickImage();"
            style="border-radius: 20px 20px 20px 20px;height: 44px;">Edit Picture</button></div>
        <div class="col-6 pr-0"><button class="btn btn-block btn-success" (click)="editProfile();"
            style="border-radius: 20px 20px 20px 20px;height: 44px;">Edit Profile</button></div>

        <div class="col-6 pr-0 mt-2"><button class="btn btn-block" (click)="myPost('Post');"
            style="border-radius: 20px 20px 20px 20px;height: 44px; background-color: #c2c3c3 !important; ">My Post</button></div>
        <div class="col-6 pr-0 mt-2"><button class="btn btn-block "   (click)="myPost('Question');"
            style="border-radius: 20px 20px 20px 20px;height: 44px; background-color: #c2c3c3 !important; ">My Question</button></div>

        <div class="col-12 pr-0 mt-2 ">
          <button class="btn btn-block btn-success" (click)="logout();"
            style="border-radius: 20px 20px 20px 20px;height: 44px;">Logout</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
