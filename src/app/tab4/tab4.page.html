<ion-header>
  <ion-toolbar class="background1">
    <ion-title class="text-left">Add POST</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="person-circle-outline" (click)="goToProfile();" style="font-size: 40px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

    <div class="row">
      <div class="col-md-12 mt-3 ml-3 mr-3">
        <div class="form-group">
          <label for="usr">Enter Title of POST:</label>
          <input type="text" class="form-control" [(ngModel)]="post.title" style="border-radius: 20px 20px 20px 20px">
        </div>

        <div class="form-group ">
          <label for="usr">Enter Description:</label>
          <textarea class="form-control" rows="4" [(ngModel)]="post.desc" style="border-radius: 20px 20px 20px 20px"></textarea>
        </div>


      </div>
      </div>
      <div class="row mt-4 ml-1 mr-1">
    
          <div class="col-4 text-center pr-0">
            <button class="btn btn-block btn-primary" (click)="this.pickImage(this.camera.PictureSourceType.PHOTOLIBRARY);"  style="border-radius: 20px 20px 20px 20px">
            <mat-icon aria-hidden="false" style="font-size: 18px;color: #28a745">collections</mat-icon>
             <span style="font-size: 14px">Gallery</span> 
               
            </button>
          </div>
          <div class="col-4 text-center pr-0"><button class="btn btn-block btn-primary" (click)="pickImage();"  style="border-radius: 20px 20px 20px 20px">
                <mat-icon aria-hidden="false" style="font-size: 18px;color: #28a745">camera_alt</mat-icon> 
                <span style="font-size: 14px">Camera</span>
                
            </button></div>
          <div class="col-4 text-center"><button class="btn btn-block btn-primary"  style="border-radius: 20px 20px 20px 20px">
              <mat-icon aria-hidden="false" style="font-size: 18px;color: #28a745">videocam</mat-icon>
                  <span style="font-size: 14px">Video</span>
              
            </button></div>

      </div>
      <div class="row">
      <div class="col-12 mt-4">
        <div class="form-group">
          <div class="text-danger text-center">{{error}}</div>
        </div>
      </div>
        
      </div>
      <div class="row pr-3" style="position:fixed; bottom:30px;width: 100%;left: 5px;">
        <div class="col-12 pr-0 ml-2 ">
          <button class="btn btn-block btn-success" (click)="submit();" style="border-radius: 20px 20px 20px 20px;height: 44px;">Submit</button>
        </div>
 
      </div>

</ion-content>
