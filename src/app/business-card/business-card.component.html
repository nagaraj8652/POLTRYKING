<ion-header>
  <ion-toolbar class="background1">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-left" >POULTRY KING</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
  <div class="card" style="background-color: #f5f5f5;">
    <div class="header" *ngIf="buinessDetails.business_logo">
        <img src="{{buinessDetails.PATH+buinessDetails.business_logo}}" alt="">
    </div>
    <div class="header" *ngIf="!buinessDetails.business_logo">
      <img src="../../assets/logo.jpg">
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="playername">{{buinessDetails.business_name}}</h3>
        <!-- <div class="card">Address :  {{buinessDetails.business_address}}</div>
         <div class="card">Mobile :{{buinessDetails.business_mobile1}} / {{buinessDetails.business_mobile2}}</div>
         <div class="card">EMail : {{buinessDetails.business_email}}</div>
         <div class="card">Website : {{buinessDetails.business_website}}</div>
         <div class="card">Working Hours : {{buinessDetails.working_hours}}</div>
         <div class="card">Working Days : {{buinessDetails.working_days}}</div>
         <div class="card">Date : {{buinessDetails.business_date}}</div>
        <h6 class="ranking">
        </h6> -->
      </div>

    </div>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>
        {{buinessDetails.business_mobile1}} / {{buinessDetails.business_mobile2}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>
        {{buinessDetails.business_email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="desktop-outline" slot="start"></ion-icon>
      <ion-label>
        {{buinessDetails.business_website}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>
        {{buinessDetails.business_email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>
        {{buinessDetails.working_hours}} Days : {{buinessDetails.working_days}}
      </ion-label>
    </ion-item>
  </ion-list>  

</ion-content>
